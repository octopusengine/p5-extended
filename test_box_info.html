  <script>
    let bt, bv;

    function setup() {
      createCanvas(600, 390);

      bv = new BoxP5Ver(20, 100, 139, 39);
      bl = new BoxLabel(200, 20, 200, 39);

      bt.textSize = 25;

      bt.textColor = color(0,222, 0);
      //bt.radius = 5;
      //bt.strokeColor = color(0, 200, 0);
      bt.strokeWeight = 2;

      bv.textSize = 16;
      //bv.fillColor = color(16, 16, 16);
      //bv.strokeColor = color(0, 200, 0);

      bv.textColor = color(100, 200, 100);



    }

//=============================
    function draw() {
      background(0);

      bt.refresh(); // vždy aktualizuje čas
      bt.draw();
      bl.draw();
      bv.draw();
    }
  </script>
